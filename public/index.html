<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Bienvenidos a Steam</title>
  <style>
    @font-face {
      font-family: "Motiva Sans";
      src: url("MotivaSansRegular.woff.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: "Motiva Sans";
      src: url("MotivaSansBold.woff.ttf") format("truetype");
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: "Motiva Sans";
      src: url("MotivaSansLight.woff.ttf") format("truetype");
      font-weight: 300; /* Light */
      font-style: normal;
    }

    @font-face {
      font-family: "Motiva Sans";
      src: url("MotivaSansMedium.woff.ttf") format("truetype");
      font-weight: 500; /* Medium */
      font-style: normal;
    }

    @font-face {
      font-family: "Motiva Sans";
      src: url("MotivaSansExtraBold.woff.ttf") format("truetype");
      font-weight: 800; /* Extra Bold */
      font-style: normal;
    }

    @font-face {
      font-family: "Motiva Sans";
      src: url("MotivaSansThin.woff.ttf") format("truetype");
      font-weight: 100; /* Thin */
      font-style: normal;
    }

    @font-face {
      font-family: "Motiva Sans";
      src: url("MotivaSansBlack.woff.ttf") format("truetype");
      font-weight: 900; /* Black */
      font-style: normal;
    }


    body.top-bg {
      background-color: #142540; /* Color para la parte superior */
    }

    body.bottom-bg {
      background-color: #181C24; /* Color para la parte inferior */
    }
  </style>
</head>
<body class="top-bg">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script>
  window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY;
    const windowHeight = window.innerHeight;
    const bodyHeight = document.body.offsetHeight;

    if (scrollPosition + windowHeight >= bodyHeight) {
      // Parte inferior de la página
      document.body.classList.add('bottom-bg');
      document.body.classList.remove('top-bg');
    } else if (scrollPosition === 0) {
      // Parte superior de la página
      document.body.classList.add('top-bg');
      document.body.classList.remove('bottom-bg');
    } else {
      // En medio de la página
      document.body.classList.remove('top-bg');
      document.body.classList.remove('bottom-bg');
    }
  });
</script>
</body>
</html>
